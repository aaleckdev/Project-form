<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>FCC: Sourvey Form</title>
  </head>
  <body>
    <form>
    <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <h4>Thank you for taking the time to help us improve the platform</h4>
    </div>

    <div class="container">
        <div class="box-form">
            <label for="name">
                Name
                <input type="text" name="name" id="name">
            </label>

            <label for="email">
                Email
                <input type="email" name="email" id="email">
            </label>

            <label for="age">
                Age
                <input type="text" name="age" id="age">
            </label>

            <label class="teste2">
                Which option best describes your current role? <br/>
                <select name="category">
                    <option selected disabled value="1">Select current role</option>
                    <option value="2">Student</option>
                    <option value="3">Full Time Job</option>
                    <option value="4">Full Time Learner</option>
                    <option value="5">Prefer not to say</option>
                    <option value="6">Other</option>
                </select>
            </label>
            <label id="teste">
                Would you recommend freeCodeCamp to a friend? <br/> 
            
                <input type="radio" name="recommend"> Definitely <br/>
                <input type="radio" name="recommend"> Maybe <br/>
                <input type="radio" name="recommend"> Not sure <br/>
            </label>


            <label class="teste2">
                What is your favorite feature of freeCodeCamp?
                <select name="favorite">
                    <option selected disabled value="1">Select an option</option>
                    <option value="2">Challenges</option>
                    <option value="3">Projects</option>
                    <option value="4">Community</option>
                    <option value="5">Open Source</option>
                </select>
            </label>

            <label class="checagem">
                What would you like to see improved? (Check all that apply) <br/>
                <input type="checkbox" name="1"> Front-end Projects <br/>
                <input type="checkbox" name="1"> Back-end Projects <br/>
                <input type="checkbox" name="1"> Data Visualization <br/>
                <input type="checkbox" name="1"> Challenges <br/>
                <input type="checkbox" name="1"> Open Source Community <br/>
                <input type="checkbox" name="1"> Gitter help rooms <br/>
                <input type="checkbox" name="1"> Videos <br/>
                <input type="checkbox" name="1"> City Meetups <br/>
                <input type="checkbox" name="1"> Wiki <br/>
                <input type="checkbox" name="1"> Forum <br/>
                <input type="checkbox" name="1"> Additional Courses <br/>
            </label>
          

            <label>
                Any comments or suggestions?
                <textarea name="description">
                    
                </textarea>
            </label>

            <button>Submit</button>
        </div>
    </div>
    </form>
  </body>
</html>
